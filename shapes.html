<!DOCTYPE>
<html>
    <head>
<script
src="https://aframe.io/releases/1.0.4/aframe.min.js">
</script>
    </head>
    <body>
        <a-scene>
            <a-box position = "-1 0.5 -3" rotation = "0 45 0"  color = "yellow"></a-box>
            <a-cone position = "-5 2 -6" rotation = "0 45 0" color = "white"></a-cone>
            <a-sphere position = "-5 2 -2" radius = "3" rotation = "0 45 0" color = "green"></a-sphere>
            <a-cylinder position = "-5 2 -6" radius  = "2"  height = "4" rotation = "0 45 0" color = "red"></a-cylinder>

            <a-octahedron position = "3 4 6" rotation = "0 90 21" radius = "2" color = "orange"></a-octahedron>
        </a-scene>
